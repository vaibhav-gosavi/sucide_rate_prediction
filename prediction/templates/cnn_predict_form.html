<!-- templates/cnn_predict_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Model Prediction</title>
</head>
<body>
    <h1>CNN Model Prediction</h1>
    <form action="{% url 'predict_cnn' %}" method="post">
        {% csrf_token %}
        <label for="poverty_rate">Poverty Rate:</label>
        <input type="number" step="0.01" name="poverty_rate" required><br><br>

        <label for="working_poverty_rate">Working Poverty Rate:</label>
        <input type="number" step="0.01" name="working_poverty_rate" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
